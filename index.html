<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Site</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #1a1a2e; color: #eee; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 50px 0; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); }
        .counter { text-align: center; margin: 50px 0; }
        .counter button { padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #4ecdc4; color: white; transition: all 0.3s; }
        .counter button:hover { transform: scale(1.1); background: #45b7aa; }
        #count { font-size: 4em; color: #ff6b6b; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® Interactive Test Site</h1>
        <p>Testing JavaScript functionality</p>
    </div>
    <div class="container">
        <div class="counter">
            <h2>Click Counter Test</h2>
            <div id="count">0</div>
            <button onclick="increment()">âž• Increment</button>
            <button onclick="decrement()">âž– Decrement</button>
            <button onclick="reset()">ðŸ”„ Reset</button>
        </div>
    </div>
    <script>
        let count = 0;
        function increment() { count++; updateDisplay(); }
        function decrement() { count--; updateDisplay(); }
        function reset() { count = 0; updateDisplay(); }
        function updateDisplay() { document.getElementById('count').textContent = count; }
    </script>
</body>
</html>
